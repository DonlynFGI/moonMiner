<!doctype html>
<html lang="en">

<head>
  <title>MoonMiner</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body class="everyblack align-content-center">

  <main class="container-fluid everyblack">
    <div class="row justify-content-center">
      <div class="imgedit col-12"><img onclick="mine()" class="imgedit text-center"
          src="https://th.bing.com/th/id/R.a388b2484e1c0bf627be3bf6d09a2412?rik=aKtCj9GZzc1vlw&riu=http%3a%2f%2fastronomy.com%2f%7e%2fmedia%2f3B700E883696431CA4097FC0DEB600CA.jpg&ehk=pSkeAfGWbFC8lYDon2NpDde3xvMB5%2fJoiqrLr11%2fBl0%3d&risl=&pid=ImgRaw&r=0"
          alt=""></div>
    </div>
    <div class="row">
      <div class="col-12">
        <h1 id="cheesecounter" class="mb-5text-center text-light fixedtxt">Current Cheese =</h1>
        <div class="col-12 text-light pt-5">
          <h2>tools owned</h2>
          <h3 id="pickcount">pickaxes: </h3>
          <h3 id="shavecount">shaveblades: </h3>
          <h3 id="rovercount">rovers: </h3>
          <h3 id="minercount">miners: </h3>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col-2 p-4">
        <h1 class="fdex text-light d-flex fixedtxt">Pickaxe Cost: 5 Pickaxe Mod: 2</h1>
      </div>
      <div class="col-2 p-4">
        <h1 class="fdex text-light d-flex fixedtxt">Shaveblade Cost: 500 Shaveblade Mod: 25</h1>
      </div>
      <div class="col-2 p-4">
        <h1 class="fdex text-light d-flex fixedtxt">Rover Cost: 600 Rover Mod: 40</h1>
      </div>
      <div class="col-2 p-4">
        <h1 class="fdex text-light d-flex fixedtxt">Miner Cost: 1000 Miner Mod: 150</h1>
      </div>
      <div class="col-4 d-flex bstyles"><button class="btn btn-danger" onclick="buypickaxe(cheese)">Buy Pickaxe</button>

        <button class="btn btn-danger" onclick="buyshave(cheese)">Buy Shaveblade</button>

        <button class="btn btn-danger" onclick="buyrover(cheese)">Buy Rover</button>

        <button class="btn btn-danger" onclick="buyminer(cheese)">Buy Miner</button>

      </div>
    </div>
  </main>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
